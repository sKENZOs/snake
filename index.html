<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡πÄ‡∏Å‡∏°‡∏á‡∏π‡∏Å‡∏¥‡∏ô‡πÅ‡∏≠‡∏õ‡πÄ‡∏õ‡∏¥‡πâ‡∏•</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #menu {
            display: block;
        }
        #game-container {
            display: none;
        }
        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
        }
        .score {

</head>
<body>

    <!-- ‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° -->
    <div id="menu">
        <h1>‡πÄ‡∏Å‡∏°‡∏á‡∏π‡∏Å‡∏¥‡∏ô‡πÅ‡∏≠‡∏õ‡πÄ‡∏õ‡∏¥‡πâ‡∏•</h1>
        <p>‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: <input type="text" id="playerName" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠"></p>
        <button onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
        <h2>üèÜ ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î üèÜ</h2>
        <ol id="leaderboard"></ol>
    </div>

    <!-- ‡∏ï‡∏±‡∏ß‡πÄ‡∏Å‡∏° -->
    <div id="game-container">
        <h1>‡πÄ‡∏Å‡∏°‡∏á‡∏π‡∏Å‡∏¥‡∏ô‡πÅ‡∏≠‡∏õ‡πÄ‡∏õ‡∏¥‡πâ‡∏•</h1>
        <div class="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <div>
                <button class="btn" onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
            </div>
            <div>
                <button class="btn" onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
                <button class="btn" onclick="changeDirection('right')">‚û°Ô∏è</button>
            </div>
            <div>
                <button class="btn" onclick="changeDirection('down')">‚¨áÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: gridSize, y: 0 };
        let apple = { x: 100, y: 100 };
        let score = 0;
        let gameLoop;
        let gameRunning = false;
        let playerName = "";

        function startGame() {
            playerName = document.getElementById("playerName").value.trim();
            if (playerName === "") {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°!");
                return;
            }

            document.getElementById("menu").style.display = "none";
            document.getElementById("game-container").style.display = "block";

            score = 0;
            document.getElementById("score").textContent = score;
            snake = [{ x: 200, y: 200 }];
            direction = { x: gridSize, y: 0 };
            apple = { x: 100, y: 100 };
            gameRunning = true;

            clearInterval(gameLoop);
            gameLoop = setInterval(gameLoopFunction, 250);
        }

        function drawRect(color, x, y) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, gridSize, gridSize);
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRect("red", apple.x, apple.y);
            snake.forEach(segment => drawRect("green", segment.x, segment.y));
        }

        function moveSnake() {
            const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height ||
                snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                clearInterval(gameLoop);
                saveScore(playerName, score);
                alert("Game Over! ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: " + score);
                showMenu();
                return;
            }

            snake.unshift(newHead);

            if (newHead.x === apple.x && newHead.y === apple.y) {
                score += 10;
                document.getElementById("score").textContent = score;
                apple.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
                apple.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            } else {
                snake.pop();
            }
        }

        function changeDirection(dir) {
            if (!gameRunning) return;
            if (dir === 'up' && direction.y === 0) direction = { x: 0, y: -gridSize };
            else if (dir === 'down' && direction.y === 0) direction = { x: 0, y: gridSize };
            else if (dir === 'left' && direction.x === 0) direction = { x: -gridSize, y: 0 };
            else if (dir === 'right' && direction.x === 0) direction = { x: gridSize, y: 0 };
        }

        function handleKeyPress(event) {
            if (!gameRunning) return;
            const key = event.key;
            if (key === "ArrowUp") changeDirection('up');
            else if (key === "ArrowDown") changeDirection('down');
            else if (key === "ArrowLeft") changeDirection('left');
            else if (key === "ArrowRight") changeDirection('right');
        }

        function gameLoopFunction() {
            if (gameRunning) {
                moveSnake();
                drawGame();
            }
        }

        function saveScore(name, score) {
            let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        }

        function showMenu() {
            document.getElementById("menu").style.display = "block";
            document.getElementById("game-container").style.display = "none";
            updateLeaderboard();
        }

        function updateLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            const list = document.getElementById("leaderboard");
            list.innerHTML = "";
            leaderboard.forEach((entry, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${index + 1}. ${entry.name} - ${entry.score}`;
                list.appendChild(listItem);
            });
        }

        document.addEventListener("keydown", handleKeyPress);
        updateLeaderboard();
    </script>
</body>
</html>
